services:
  zee-gateway:
    image: ${ZEE_IMAGE:-zee:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      ZEE_GATEWAY_TOKEN: ${ZEE_GATEWAY_TOKEN}
    volumes:
      - ${ZEE_CONFIG_DIR}:/home/node/.zee
      - ${ZEE_WORKSPACE_DIR}:/home/node/clawd
    ports:
      - "${ZEE_GATEWAY_PORT:-18789}:18789"
      - "${ZEE_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway-daemon",
        "--bind",
        "${ZEE_GATEWAY_BIND:-lan}",
        "--port",
        "${ZEE_GATEWAY_PORT:-18789}"
      ]

  zee-cli:
    image: ${ZEE_IMAGE:-zee:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      BROWSER: echo
    volumes:
      - ${ZEE_CONFIG_DIR}:/home/node/.zee
      - ${ZEE_WORKSPACE_DIR}:/home/node/clawd
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
